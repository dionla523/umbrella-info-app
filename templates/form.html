<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨傘資訊表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">雨傘資訊登記表</h2>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="umbrella_type" class="form-label">雨傘類型</label>
                                <select class="form-select" id="umbrella_type" name="umbrella_type" required>
                                    <option value="" selected disabled>請選擇雨傘類型</option>
                                    <option value="長柄">長柄雨傘</option>
                                    <option value="短柄">短柄雨傘</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">雨傘顏色</label>
                                <select class="form-select" id="color" name="color" required>
                                    <option value="" selected disabled>請選擇顏色</option>
                                    <option value="黑色">黑色</option>
                                    <option value="白色">白色</option>
                                    <option value="藍色">藍色</option>
                                    <option value="紅色">紅色</option>
                                    <option value="粉色">粉色</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="found_datetime" class="form-label">拾獲日期時間</label>
                                <input type="datetime-local" class="form-control" id="found_datetime" name="found_datetime" required>
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">雨傘照片</label>
                                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
